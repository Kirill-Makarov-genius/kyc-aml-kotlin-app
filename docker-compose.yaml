services:
  postgres:
    image: postgres:15-alpine
    container_name: kyc_postgres
    environment:
      POSTGRES_USER: kyc_user
      POSTGRES_PASSWORD: kyc_password
      POSTGRES_DB: kyc_db
    ports:
      - "5433:5432"
    restart: unless-stopped
  prometheus:
    image: prom/prometheus:latest
    container_name: ktc_prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana:latest
    container_name: kyc_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
  app:
    build: .
    container_name: kyc_app
    ports:
      - "8080:8080"
    environment:
      - DB_URL=jdbc:postgresql://postgres:5432/kyc_db
    depends_on:
      - postgres
    restart: always
